{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <div class="card fade-in" style="max-width: 500px; margin: 2rem auto;">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--dark);">
            <i class="fas fa-user-graduate"></i> Student Login
        </h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">University ID</label>
                <input type="text" class="form-input" name="university_id" 
                       placeholder="2420030123" required pattern="[0-9]{10}">
                <small style="color: var(--secondary);">10-digit University ID</small>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div style="text-align: center; margin-top: 1rem;">
            <a href="{{ url_for('student.signup') }}" style="color: var(--primary);">
                New student? Sign up here
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
    submitBtn.disabled = true;
    
    try {
        const response = await fetch('/student/login', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
            showNotification(result.message, 'success');
            setTimeout(() => {
                window.location.href = '/student/dashboard';
            }, 1000);
        } else {
            showNotification(result.message, 'error');
        }
    } catch (error) {
        showNotification('Network error. Please try again.', 'error');
    } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
});
</script>
{% endblock %}
